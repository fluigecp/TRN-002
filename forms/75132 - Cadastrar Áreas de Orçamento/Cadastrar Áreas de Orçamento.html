<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<head>
		<title>Form</title>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		<link rel="stylesheet" type="text/css" href="http://ecp.fluigcloud.com.br/portal/resources/style-guide/css/fluig-style-guide.min.css">
		<link rel="stylesheet" type="text/css" href="CSS_Fluig.css" />
		<script src="http://ecp.fluigcloud.com.br/portal/resources/js/jquery/jquery.js"></script>
		<script src="http://ecp.fluigcloud.com.br/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script src="http://ecp.fluigcloud.com.br/portal/resources/js/mustache/mustache-min.js"></script>
		<script src="http://ecp.fluigcloud.com.br/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
		<!-- CUSTOM -->
		<link href="http://ecp.fluigcloud.com.br/portal/resources/style-guide/css/fluig-style-guide-filter.min.css" rel="stylesheet" type="text/css">
		<link href="http://ecp.fluigcloud.com.br/portal/resources/style-guide/css/fluig-style-guide-ratingstars.min.css" rel="stylesheet" type="text/css">
		<script src="http://ecp.fluigcloud.com.br/portal/resources/style-guide/js/fluig-style-guide-filter.min.js"></script>
		<script src="http://ecp.fluigcloud.com.br/portal/resources/style-guide/js/fluig-style-guide-ratingstars.min.js"></script>
		<!--<link href='/webdesk/customresources?cid=1&resourceName=temaFormulario/7.css' type='text/css' rel='stylesheet' />-->
	</head>
	<body class="fluig-style-guide">
		<div class="fluig-style-guide container-fluid">
			<form class="totvs-form grid vertical create-form-components ui-sortable t7" name="createFormComponents" style="padding-left: 10px; padding-right: 10px;">
				<img src="http://ecp.fluigcloud.com.br/portal/resources/images/1/logo_image.png" alt="Logo" id="logo" style="max-height: 50px; max-width: 250px;">
				<h1 class="title-form-application text-center">Definir Áreas de Orçamento</h1>
				<div class="row">
					<div class="col-md-12">
						<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="areaOrcamento">
							<div class="form-input">
								<div class="form-group">
									<label for="anoVigencia">Área de orcamento</label> <strong>*</strong>
									<input type="text" id="areaOrcamento" name="areaOrcamento" class="form-control">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-field" data-type="tabledetail" data-show-properties="" id="area_orcamento" data-field-name="area_orcamento">
							<div class="form-input">
								<div class="form-group">
									<div class="table-responsive" style="overflow-x: auto;">
										<table class="table table-striped table-bordered table-hover table-condensed table-area_orcamento" noaddbutton="true" nodeletebutton="true" tablename="area_orcamento">
											<thead>
												<tr class="tableHeadRow">
													<th style="width: .1%" class="tableColumn text-center lixeira"></th> 
													<th style="width: 25%" class="tableColumn text-center">Segmento Executivo / Departamento</th>
													<th style="width: 25%" class="tableColumn text-center">Sigla</th>
													<th style="width: 25%" class="tableColumn text-center">Nº Orçamentário</th>
													<th style="width: 25%" class="tableColumn text-center">Responsável</th>
												</tr>
											</thead>
											<tbody>
												<tr class="tableBodyRow">
													<td class="fs-v-align-middle lixeiraTbAreaOrcamento">
														<div class="form-input">
															<div class="form-input">
																<i class="fluigicon fluigicon-trash fluigicon-md btn-delete" style="cursor:pointer"></i>
															</div>
														</div>
													</td>
													<td class="fs-v-align-middle">
														<div class="form-input">
															<!-- <select name="departamento" class="form-control departamento" id="departamento"></select> -->
															<input name="departamento" class="form-control departamento" id="departamento">
															<!--<input type="hidden" name="codDepartamento" id="codDepartamento">
															 <input type="hidden" name="matResponsavelDepartamento" id="matResponsavelDepartamento">
															<input type="hidden" name="responsavelDepartamento" id="responsavelDepartamento"> -->
														</div>
													</td>
													<td class="fs-v-align-middle">
														<div class="form-input">
															<input name="sigla" class="form-control sigla" id="sigla" maxlength="3">
														</div>
													</td>
													<td class="fs-v-align-middle">
														<div class="form-input">
															<input type="number" name="numeroOrcamentario" class="form-control numeroOrcamentario" id="numeroOrcamentario" mask="0000">
														</div>
													</td>
													<td class="fs-v-align-middle">
														<div class="form-input">
															<!-- <input type="text" name="responsavelDepartamento" class="form-control responsavelDepartamento" id="responsavelDepartamento"> -->
															<div class="form-field" data-type="zoomfield" data-field-name="responsavelDepartamento" data-show-properties="">
																<div class="form-input">
																	<div class="form-group">
																		<label for="zoom"></label>
																		<div class="input-group" style="width: 100%;">
																			<input name="responsavelDepartamento" id="responsavelDepartamento" class="form-control" type="zoom" data-zoom="{
																				'displayKey':'colleagueName',
																				'datasetId':'colleague',
																				'filterValues': 'active,true',
																				'fields':[
																					{'field':'colleagueName', 'label':'Responsável'},
																					{'field':'colleagueId', 'label':'Matrícula do responsável', 'standard':'true'}
																					]
																				}" >
																		</div>
																	</div>
																</div>
															</div>
															<input type="hidden" name="matResponsavelDepartamento" class="form-control matResponsavelDepartamento" id="matResponsavelDepartamento">
														</div>
													</td>
												</tr>
											</tbody>
										</table>
										<button class="btn btn-primary btn-insert" id="add-departamento" type="button">Adicionar departamento</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="validacao.js"></script>
		<script type="text/javascript" src="formValidate.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
